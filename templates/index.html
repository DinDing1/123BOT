    <style>
        :root {

        body {

            background-color: var(--background-color);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            margin: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            display: grid;
            grid-template-areas: 
                "header header"
                "user-area log-panel"
                "config-panel log-panel";
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr 2fr;
            gap: 2rem;
            max-height: 90vh;
            overflow: hidden;
        }

        /* å¤´éƒ¨åŒºåŸŸ */
        .header {
            grid-area: header;
            text-align: center;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            padding-bottom: 1rem;
        }
        .logo {
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: bold;
            margin: 0;
        }
        .version {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        /* ç”¨æˆ·åŒºåŸŸ */
        .user-area {
            grid-area: user-area;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        /* ç™»å½•è¡¨å• */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .login-input {
            width: 100%;
            max-width: 280px;
            padding: 0.8rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
        }
        .login-btn {
            width: 100%;
            max-width: 280px;
            padding: 0.8rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* ç”¨æˆ·ä¿¡æ¯ */
        .user-info {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            display: none; /* é»˜è®¤éšè— */
        }
        .info-item {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .info-label {
            min-width: 80px;
            color: #666;
            font-weight: 500;
        }
        .info-value {
            color: var(--text-color);
            word-break: break-word;
        }

        /* é…ç½®åŒºåŸŸ */
        .config-panel {
            grid-area: config-panel;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            align-content: start;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            background: #f8fafc;
        }

        /* ç”ŸæˆæŒ‰é’® */
        #generateBtn {
            grid-column: 1 / -1;
            justify-self: center;
            width: 200px;
            padding: 0.8rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 1rem;
        }
        #generateBtn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        /* æ—¥å¿—åŒºåŸŸ */
        .log-panel {
            grid-area: log-panel;
            background: #1a1a1a;
            border-radius: 8px;
            padding: 1.2rem;
            color: white;
            font-family: 'Consolas', monospace;
            height: 70vh;
            overflow-y: auto;
        }
        .log-entry {
            margin: 0.5rem 0;
            font-size: 0.9rem;
        }
        .log-time {
            color: #6c757d;
            margin-right: 1rem;
        }
        .log-process {
            color: #4ea1ff;
        }
        .log-success {
            color: #28a745;
        }
        .log-error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">123Media_STRM</div>
            <p>æ„Ÿè°¢ğŸˆ²è´«å¤§ä½¬ï¼Œç¥ğŸˆ²è´«å¤§ä½¬é•¿å‘½ç™¾å²</p>
            <div class="version">ç‰ˆæœ¬å·: v1.0.0 | ä½œè€…: dinding</div>
        </div>

        <!-- ç”¨æˆ·åŒºåŸŸ -->
        <div class="user-area">
            <!-- ç™»å½•è¡¨å• -->
            <div class="login-form">
                <input type="text" class="login-input" id="passport" placeholder="123äº‘ç›˜è´¦å·">
                <input type="password" class="login-input" id="password" placeholder="123äº‘ç›˜å¯†ç ">
                <button class="login-btn" onclick="handleLogin()" id="loginBtn">ç«‹å³ç™»å½•</button>
            </div>

            <!-- ç”¨æˆ·ä¿¡æ¯ -->
            <div class="user-info" id="userInfo">
                <div class="info-item">
                    <span class="info-label">ç”¨æˆ·ID</span>
                    <span class="info-value" id="uid">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">æ˜µç§°</span>
                    <span class="info-value" id="nickname">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">æ‰‹æœºå·</span>
                    <span class="info-value" id="phone">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">å·²ç”¨ç©ºé—´</span>
                    <span class="info-value" id="spaceUsed">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">æ°¸ä¹…ç©ºé—´</span>
                    <span class="info-value" id="spacePermanent">-</span>
                </div>
                <button class="login-btn" onclick="handleLogout()" style="background:#dc3545;margin-top:1rem">é€€å‡ºç™»å½•</button>
            </div>
        </div>

        <!-- é…ç½®åŒºåŸŸ -->
        <div class="config-panel">
            <form id="configForm">
                <div class="form-group">
                    <label for="parent_id">èµ·å§‹ç›®å½•ID</label>
                    <input type="number" id="parent_id" name="parent_id" value="0">
                </div>
                <div class="form-group">
                    <label for="local_path">æœ¬åœ°å­˜å‚¨è·¯å¾„</label>
                    <input type="text" id="local_path" name="local_path" value="./EmbyLibrary">
                </div>
                <div class="form-group">
                    <label for="video_exts">è§†é¢‘æ‰©å±•å</label>
                    <input type="text" id="video_exts" name="video_exts" value=".mp4,.mkv,.avi,.mov,.flv,.ts,.iso,.rmvb,.m2ts">
                </div>
                <div class="form-group">
                    <label for="subtitle_exts">å­—å¹•æ‰©å±•å</label>
                    <input type="text" id="subtitle_exts" name="subtitle_exts" value=".srt,.ass,.ssa,.sub,.txt,.vtt,.ttml,.dfxp">
                </div>
                <div class="form-group">
                    <label for="direct_link_url">ç›´é“¾æœåŠ¡åœ°å€</label>
                    <input type="url" id="direct_link_url" name="direct_link_url" value="http://172.17.0.1:8123" required>
                </div>
                <div class="form-group">
                    <label for="request_delay">è¯·æ±‚é—´éš”ï¼ˆç§’ï¼‰</label>
                    <input type="number" id="request_delay" name="request_delay" value="1" min="0" step="0.1">
                </div>
                <div class="form-group">
                    <label for="dir_delay">ç›®å½•é—´éš”ï¼ˆç§’ï¼‰</label>
                    <input type="number" id="dir_delay" name="dir_delay" value="2" min="0" step="0.1">
                </div>
                <div class="form-group">
                    <label for="timeout">ä¸‹è½½è¶…æ—¶ï¼ˆç§’ï¼‰</label>
                    <input type="number" id="timeout" name="timeout" value="30" min="1">
                </div>
                <div class="form-group">
                    <label for="max_retries">æœ€å¤§é‡è¯•æ¬¡æ•°</label>
                    <input type="number" id="max_retries" name="max_retries" value="3" min="0">
                </div>
            </form>
        </div>

        <!-- å¼€å§‹ç”ŸæˆæŒ‰é’® -->
        <button id="generateBtn" disabled>å¼€å§‹ç”Ÿæˆ</button>

        <!-- æ—¥å¿—åŒºåŸŸ -->
        <div class="log-panel" id="output"></div>
    </div>

    <script>
        const form = document.getElementById('configForm');
        const output = document.getElementById('output');
        const generateBtn = document.getElementById('generateBtn');
        const loginBtn = document.getElementById('loginBtn');
        const userInfo = document.getElementById('userInfo');

        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        async function checkLoginStatus() {
            try {
                const res = await fetch('/user_info');
                const data = await res.json();
                
                if (data.logged_in) {
                    // æ˜¾ç¤ºç”¨æˆ·ä¿¡æ¯
                    document.getElementById('uid').textContent = data.user_info.uid;
                    document.getElementById('nickname').textContent = data.user_info.nickname;
                    document.getElementById('phone').textContent = data.user_info.passport;
                    document.getElementById('spaceUsed').textContent = formatSize(data.user_info.spaceUsed);
                    document.getElementById('spacePermanent').textContent = formatSize(data.user_info.spacePermanent);
                    
                    // åˆ‡æ¢æ˜¾ç¤º
                    document.querySelector('.login-form').style.display = 'none';
                    userInfo.style.display = 'flex';
                    generateBtn.disabled = false;
                } else {
                    document.querySelector('.login-form').style.display = 'flex';
                    userInfo.style.display = 'none';
                    generateBtn.disabled = true;
                }
            } catch (error) {
                console.error('ç™»å½•çŠ¶æ€æ£€æŸ¥å¤±è´¥:', error);
            }
        }

        // æ ¼å¼åŒ–å­˜å‚¨ç©ºé—´
        function formatSize(bytes) {
            const units = ['å­—èŠ‚', 'KB', 'MB', 'GB', 'TB'];
            let unitIndex = 0;
            while (bytes >= 1024 && unitIndex < 4) {
                bytes /= 1024;
                unitIndex++;
            }
            return `${bytes.toFixed(2)} ${units[unitIndex]}`;
        }

        // å¤„ç†ç™»å½•
        async function handleLogin() {
            const passport = document.getElementById('passport').value;
            const password = document.getElementById('password').value;
            
            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({passport, password})
                });
                
                const result = await res.json();
                if (result.success) {
                    await checkLoginStatus();
                } else {
                    alert(`ç™»å½•å¤±è´¥: ${result.message}`);
                }
            } catch (error) {
                alert('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥è¿æ¥');
            }
        }

        // å¤„ç†æ³¨é”€
        async function handleLogout() {
            try {
                await fetch('/logout');
                await checkLoginStatus();
            } catch (error) {
                alert('é€€å‡ºå¤±è´¥');
            }
        }

        // ç”Ÿæˆå¤„ç†
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // æ£€æŸ¥ç™»å½•çŠ¶æ€
            const userInfoRes = await fetch('/user_info');
            const userInfo = await userInfoRes.json();
            if (!userInfo.logged_in) {
                alert('è¯·å…ˆç™»å½•ï¼');
                return;
            }

            output.innerHTML = '';
            generateBtn.disabled = true;

            // æ„å»ºè¡¨å•æ•°æ®
            const formData = new FormData(form);
            formData.append('p123_user', userInfo.user_info.passport);
            formData.append('p123_pass', document.getElementById('password').value);

            // å‘é€ç”Ÿæˆè¯·æ±‚
            const eventSource = new EventSource(`/generate?${new URLSearchParams(formData)}`);

            eventSource.onmessage = (event) => {
                const rawLine = event.data.replace('data: ', '').trim();
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';

                if (rawLine.includes('PROCESS_EXIT_CODE:')) {
                    const code = rawLine.split(':')[1];
                    generateBtn.disabled = false;
                    eventSource.close();
                    if (code !== '0') {
                        logEntry.innerHTML = `
                            <span class="log-time">${new Date().toLocaleTimeString()}</span>
                            <span class="log-error">ç”Ÿæˆå¤±è´¥ï¼Œé€€å‡ºç : ${code}</span>
                        `;
                    } else {
                        logEntry.innerHTML = `
                            <span class="log-time">${new Date().toLocaleTimeString()}</span>
                            <span class="log-success">ä»»åŠ¡å®Œæˆ</span>
                        `;
                    }
                } else if (rawLine.startsWith('[SUCCESS]')) {
                    logEntry.innerHTML = `
                        <span class="log-time">${new Date().toLocaleTimeString()}</span>
                        <span class="log-success">${rawLine.replace('[SUCCESS] ', '')}</span>
                    `;
                } else if (rawLine.startsWith('[PROCESS]')) {
                    logEntry.innerHTML = `
                        <span class="log-time">${new Date().toLocaleTimeString()}</span>
                        <span class="log-process">${rawLine.replace('[PROCESS] ', '')}</span>
                    `;
                } else if (rawLine.startsWith('[ERROR]')) {
                    logEntry.innerHTML = `
                        <span class="log-time">${new Date().toLocaleTimeString()}</span>
                        <span class="log-error">${rawLine.replace('[ERROR] ', '')}</span>
                    `;
                } else {
                    logEntry.innerHTML = `
                        <span class="log-time">${new Date().toLocaleTimeString()}</span>
                        <span>${rawLine}</span>
                    `;
                }

                output.appendChild(logEntry);
                output.scrollTop = output.scrollHeight;
            };

            eventSource.onerror = () => {
                eventSource.close();
                generateBtn.disabled = false;
                alert('ç”Ÿæˆè¿‡ç¨‹ä¸­æ–­');
            };
        });

        // åˆå§‹åŒ–æ£€æŸ¥ç™»å½•çŠ¶æ€
        document.addEventListener('DOMContentLoaded', checkLoginStatus);
    </script>
</body>
</html>
