        // èƒŒæ™¯çº¿æ¡ä¼˜åŒ–
        const canvas = document.getElementById('background');
        const ctx = canvas.getContext('2d');
        let lines = [];

        class Line {
            constructor() {
                this.reset();
                this.lineWidth = Math.random() * 0.8 + 0.2;
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.speed = Math.random() * 1.5 + 0.5;
                this.angle = Math.random() * Math.PI * 2;
                this.alpha = Math.random() * 0.2 + 0.1;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                
                if (this.x < 0 || this.x > canvas.width || 
                    this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.strokeStyle = `rgba(0, 243, 255, ${this.alpha})`;
                ctx.lineWidth = this.lineWidth;
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(
                    this.x - Math.cos(this.angle) * 50,
                    this.y - Math.sin(this.angle) * 50
                );
                ctx.stroke();
            }
        }

        function initBackground() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            lines = Array(50).fill().map(() => new Line());
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 20, 30, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            lines.forEach(line => {
                line.update();
                line.draw();
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', initBackground);
        initBackground();
        animate();
