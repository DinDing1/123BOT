



    <script>
        // 背景线条优化
        const canvas = document.getElementById('background');
        const ctx = canvas.getContext('2d');
        let lines = [];

        class Line {
            constructor() {
                this.reset();
                this.lineWidth = Math.random() * 0.8 + 0.2;
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.speed = Math.random() * 1.5 + 0.5;
                this.angle = Math.random() * Math.PI * 2;
                this.alpha = Math.random() * 0.2 + 0.1;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                
                if (this.x < 0 || this.x > canvas.width || 
                    this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.strokeStyle = `rgba(0, 243, 255, ${this.alpha})`;
                ctx.lineWidth = this.lineWidth;
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(
                    this.x - Math.cos(this.angle) * 50,
                    this.y - Math.sin(this.angle) * 50
                );
                ctx.stroke();
            }
        }

        function initBackground() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            lines = Array(50).fill().map(() => new Line());
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 20, 30, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            lines.forEach(line => {
                line.update();
                line.draw();
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', initBackground);
        initBackground();
        animate();

        // 原有应用逻辑
        const form = document.getElementById('configForm');
        const output = document.getElementById('output');
        const loading = document.getElementById('loading');
        const generateBtn = document.getElementById('generateBtn');
        const generateButtonContainer = document.getElementById('generateButtonContainer');

        // 115配置功能
        function addSubAccount() {
            const subList = document.getElementById('subAccountList');
            const newItem = document.createElement('div');
            newItem.className = 'sub-account-item';
            newItem.innerHTML = `
                <label>小号Cookie:</label>
                <textarea rows="2" placeholder="请输入小号Cookie（JSON格式）"></textarea>
                <button class="remove-sub" onclick="removeSubAccount(this)">×</button>
            `;
            subList.appendChild(newItem);
        }

        function removeSubAccount(btn) {
            btn.parentElement.remove();
        }

        async function save115Config() {
            try {
                const mainCookie = document.getElementById('mainCookie').value;
                const subs = Array.from(document.querySelectorAll('.sub-account-item textarea'))
                               .map(t => {
                                   try { return JSON.parse(t.value.trim()); } 
                                   catch { return null; }
                               })
                               .filter(v => v);
                               
                const schedule = document.getElementById('scheduleTime').value;

                const res = await fetch('/115_config', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        main: JSON.parse(mainCookie),
                        subs: subs,
                        schedule: schedule
                    })
                });
                
                if(res.ok) {
                    alert('配置保存成功！');
                    await load115Config();
                }
            } catch (e) {
                alert(`保存失败: ${e.message}`);
            }
        }

        async function run115Now() {
            const res = await fetch('/115_run_now', {method: 'POST'});
            if(res.ok) {
                alert('任务已加入执行队列，请查看日志');
            } else {
                alert('任务启动失败');
            }
        }

        async function load115Config() {
            try {
                const res = await fetch('/115_config');
                const config = await res.json();
                
                if(config.main) {
                    document.getElementById('mainCookie').value = JSON.stringify(config.main, null, 2);
                    document.getElementById('scheduleTime').value = config.schedule_time || '08:00';
                    
                    const subList = document.querySelector('.sub-account-list');
                    subList.innerHTML = '';
                    config.subs.forEach(sub => {
                        const item = document.createElement('div');
                        item.className = 'sub-account-item';
                        item.innerHTML = `
                            <label>小号Cookie:</label>
                            <textarea rows="2">${JSON.stringify(sub, null, 2)}</textarea>
                            <button class="remove-sub" onclick="removeSubAccount(this)">×</button>
                        `;
                        subList.appendChild(item);
                    });
                }
            } catch (e) {
                console.error('配置加载失败:', e);
            }
        }

        // 增强的登录状态检查
        async function checkLoginStatus() {
            const res = await fetch('/user_info');
            const data = await res.json();
            
            if (data.logged_in) {
                document.querySelector('.login-container').style.display = 'none';
                document.querySelector('.container').style.display = 'grid';
                generateButtonContainer.style.display = 'block';
                const info = data.user_info;
                document.getElementById('uid').textContent = info.uid;
                document.getElementById('nickname').textContent = info.nickname;
                document.getElementById('phone').textContent = info.passport;
                document.getElementById('spaceUsed').textContent = formatSize(info.spaceUsed);
                document.getElementById('spacePermanent').textContent = formatSize(info.spacePermanent);
                document.getElementById('userInfo').classList.add('active');
                generateBtn.disabled = false;
                
                // 加载115配置
                await load115Config();
            } else {
                document.querySelector('.login-container').style.display = 'flex';
                document.querySelector('.container').style.display = 'none';
                generateButtonContainer.style.display = 'none';
                generateBtn.disabled = true;
            }
        }

        // 保持原有格式转换函数
        function formatSize(bytes) {
            const units = ['字节', 'KB', 'MB', 'GB', 'TB'];
            let unitIndex = 0;
            while (bytes >= 1024 && unitIndex < 4) {
                bytes /= 1024;
                unitIndex++;
            }
            return `${bytes.toFixed(2)} ${units[unitIndex]}`;
        }

        // 原有登录/注销功能
        async function handleLogin() {
            const passport = document.getElementById('passport').value;
            const password = document.getElementById('password').value;
            
            const res = await fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({passport, password})
            });
            
            const result = await res.json();
            if (result.success) {
                await checkLoginStatus();
            } else {
                alert(`登录失败: ${result.message}`);
            }
        }

        async function handleLogout() {
            await fetch('/logout');
            location.reload();
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus();
            // 动态绑定事件
            document.querySelector('.add-sub').addEventListener('click', addSubAccount);
        });

        // 保持原有表单提交逻辑
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userInfoRes = await fetch('/user_info');
            const userInfo = await userInfoRes.json();
            if (!userInfo.logged_in) {
                alert('请先登录！');
                return;
            }

            const password = document.getElementById('password').value;
            
            output.innerHTML = '';
            loading.style.display = 'block';

            const formData = new FormData(form);
            formData.append('p123_user', userInfo.user_info.passport);
            formData.append('p123_pass', password);

            const eventSource = new EventSource(`/generate?${new URLSearchParams(formData)}`);

            eventSource.onmessage = (event) => {
                const rawLine = event.data.replace('data: ', '').trim();
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';

                if (rawLine.includes('PROCESS_EXIT_CODE:')) {
                    const code = rawLine.split(':')[1];
                    loading.style.display = 'none';
                    eventSource.close();
                    if (code !== '0') {
                        logEntry.innerHTML = `
                            <span class="log-time">${new Date().toLocaleTimeString()}</span>
                            <span class="log-error">生成过程出现错误，退出码: ${code}</span>
                        `;
                    } else {
                        logEntry.innerHTML = `
                            <span class="log-time">${new Date().toLocaleTimeString()}</span>
                            <span class="log-success">任务完成，退出码: ${code}</span>
                        `;
                    }
                } else if (rawLine.startsWith('[SUCCESS]')) {
                    logEntry.innerHTML = `
                        <span class="log-time">${new Date().toLocaleTimeString()}</span>
                        <span class="log-success">${rawLine.replace('[SUCCESS] ', '')}</span>
                    `;
                } else if (rawLine.startsWith('[PROCESS]')) {
                    logEntry.innerHTML = `
                        <span class="log-time">${new Date().toLocaleTimeString()}</span>
                        <span class="log-process">${rawLine.replace('[PROCESS] ', '')}</span>
                    `;
                } else if (rawLine.startsWith('[ERROR]')) {
                    logEntry.innerHTML = `
                        <span class="log-time">${new Date().toLocaleTimeString()}</span>
                        <span class="log-error">${rawLine.replace('[ERROR] ', '')}</span>
                    `;
                } else {
                    logEntry.innerHTML = `
                        <span class="log-time">${new Date().toLocaleTimeString()}</span>
                        <span class="log-file">${rawLine}</span>
                    `;
                }

                output.appendChild(logEntry);
                output.scrollTop = output.scrollHeight;
            };

            eventSource.addEventListener('error', function(event) {
                const errorMsg = event.data || '连接中断，请检查网络状态';
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.innerHTML = `
                    <span class="log-time">${new Date().toLocaleTimeString()}</span>
                    <span class="log-error">${errorMsg}</span>
                `;
                output.appendChild(logEntry);
                loading.style.display = 'none';
                eventSource.close();
            });
        });
    </script>
</body>
</html>
