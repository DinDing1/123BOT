</style>

<body>
    <!-- åŠ¨æ€èƒŒæ™¯ç”»å¸ƒ -->
    <canvas id="background"></canvas>

    <!-- ç”ŸæˆæŒ‰é’®å®¹å™¨ -->
    <div id="generateButtonContainer" style="display: none;">
        <button type="submit" form="configForm" id="generateBtn" disabled>ç”ŸæˆSTRM</button>
        <div class="loading" id="loading">â³ æ­£åœ¨ç”Ÿæˆä¸­ï¼Œè¯·ç¨å€™...</div>

    <script>
        // ========== ç‰ˆæœ¬ä¿¡æ¯ç®¡ç† ==========
        const versionInfo = 'ç‰ˆæœ¬å·: v2.0.1 | ä½œè€…: dinding';
        // ç»Ÿä¸€è®¾ç½®æ‰€æœ‰ç‰ˆæœ¬ä¿¡æ¯å…ƒç´ çš„å†…å®¹
        document.querySelectorAll('.version-info').forEach(el => el.textContent = versionInfo);

        // ========== èƒŒæ™¯åŠ¨ç”»ç³»ç»Ÿ ==========
        class Particle {
            /**
             * ç²’å­å¯¹è±¡æ„é€ å‡½æ•°
             * @param {CanvasRenderingContext2D} ctx - ç”»å¸ƒä¸Šä¸‹æ–‡
             */
            constructor(ctx) {
                this.ctx = ctx;       // ä¿å­˜ç”»å¸ƒä¸Šä¸‹æ–‡å¼•ç”¨
                this.reset();         // åˆå§‹åŒ–ç²’å­ä½ç½®å’Œå‚æ•°
                this.lineWidth = Math.random() * 0.8 + 0.2; // éšæœºçº¿å®½
            }

            /** é‡ç½®ç²’å­çŠ¶æ€ */
            reset() {
                Object.assign(this, {
                    x: Math.random() * this.ctx.canvas.width,  // éšæœºXåæ ‡
                    y: Math.random() * this.ctx.canvas.height, // éšæœºYåæ ‡
                    speed: Math.random() * 1.5 + 0.5,          // ç§»åŠ¨é€Ÿåº¦
                    angle: Math.random() * Math.PI * 2,        // ç§»åŠ¨è§’åº¦
                    alpha: Math.random() * 0.2 + 0.1           // é€æ˜åº¦
                });
            }

            /** æ›´æ–°ç²’å­ä½ç½® */
            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                // è¾¹ç•Œæ£€æµ‹ï¼ˆä½¿ç”¨window.innerWidth/Heightå®ç°è·¨ç”»å¸ƒæ£€æµ‹ï¼‰
                if (this.x < 0 || this.x > innerWidth || this.y < 0 || this.y > innerHeight) {
                    this.reset();
                }
            }

            /** ç»˜åˆ¶ç²’å­è½¨è¿¹ */
            draw() {
                this.ctx.beginPath();
                this.ctx.strokeStyle = `rgba(0, 243, 255, ${this.alpha})`;
                this.ctx.lineWidth = this.lineWidth;
                this.ctx.moveTo(this.x, this.y);
                this.ctx.lineTo(
                    this.x - Math.cos(this.angle)*50,
                    this.y - Math.sin(this.angle)*50
                );
                this.ctx.stroke();
            }
        }

        // ========== åŠ¨ç”»ç³»ç»Ÿåˆå§‹åŒ– ==========
        const ctx = document.getElementById('background').getContext('2d');
        // åˆ›å»º50ä¸ªç²’å­å®ä¾‹
        const particles = Array.from({length:50}, () => new Particle(ctx));
        
        /** è°ƒæ•´ç”»å¸ƒå°ºå¯¸ */
        function resize() {
            ctx.canvas.width = innerWidth;
            ctx.canvas.height = innerHeight;
        }

        /** åŠ¨ç”»å¾ªç¯ */
        function animate() {
            ctx.fillStyle = 'rgba(10, 20, 30, 0.08)'; // åŠé€æ˜è¦†ç›–å®ç°æ‹–å°¾æ•ˆæœ
            ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            // æ›´æ–°å¹¶ç»˜åˆ¶æ‰€æœ‰ç²’å­
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate); // æŒç»­å¾ªç¯
        }

        // äº‹ä»¶ç›‘å¬
        addEventListener('resize', resize); // çª—å£å¤§å°å˜åŒ–æ—¶é‡ç½®ç”»å¸ƒ
        resize();       // åˆå§‹å°ºå¯¸è®¾ç½®
        animate();      // å¯åŠ¨åŠ¨ç”»

        // ========== ä»¥ä¸‹æ˜¯åŸæœ‰åº”ç”¨é€»è¾‘ ==========
        // ï¼ˆä¿æŒåŸæœ‰åŠŸèƒ½é€»è¾‘ï¼Œæ­¤å¤„çœç•¥è¯¦ç»†æ³¨é‡Šï¼‰
        // æ³¨æ„ï¼šå®é™…ä½¿ç”¨æ—¶éœ€è¦ä¿æŒåŸæœ‰çš„äº‹ä»¶å¤„ç†å‡½æ•°å’Œä¸šåŠ¡é€»è¾‘
        // åŒ…æ‹¬ï¼šç™»å½•çŠ¶æ€æ£€æŸ¥ã€ç”¨æˆ·ä¿¡æ¯æ˜¾ç¤ºã€è¡¨å•æäº¤å¤„ç†ã€æ—¥å¿—æ˜¾ç¤ºç­‰åŠŸèƒ½
        // åŸæœ‰åº”ç”¨é€»è¾‘
        const form = document.getElementById('configForm');
        const output = document.getElementById('output');
        const loading = document.getElementById('loading');
        const generateBtn = document.getElementById('generateBtn');
        const generateButtonContainer = document.getElementById('generateButtonContainer');

        async function checkLoginStatus() {
            const res = await fetch('/user_info');
            const data = await res.json();
            
            if (data.logged_in) {
                document.querySelector('.login-container').style.display = 'none';
                document.querySelector('.container').style.display = 'grid';
                generateButtonContainer.style.display = 'block';
                const info = data.user_info;
                document.getElementById('uid').textContent = info.uid;
                document.getElementById('nickname').textContent = info.nickname;
                document.getElementById('phone').textContent = info.passport;
                document.getElementById('spaceUsed').textContent = formatSize(info.spaceUsed);
                document.getElementById('spacePermanent').textContent = formatSize(info.spacePermanent);
                document.getElementById('userInfo').classList.add('active');
                generateBtn.disabled = false;
            } else {
                document.querySelector('.login-container').style.display = 'flex';
                document.querySelector('.container').style.display = 'none';
                generateButtonContainer.style.display = 'none';
                generateBtn.disabled = true;
            }
        }

        function formatSize(bytes) {
            const units = ['å­—èŠ‚', 'KB', 'MB', 'GB', 'TB'];
            let unitIndex = 0;
            while (bytes >= 1024 && unitIndex < 4) {
                bytes /= 1024;
                unitIndex++;
            }
            return `${bytes.toFixed(2)} ${units[unitIndex]}`;
        }

        async function handleLogin() {
            const passport = document.getElementById('passport').value;
            const password = document.getElementById('password').value;
            
            const res = await fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({passport, password})
            });
            
            const result = await res.json();
            if (result.success) {
                await checkLoginStatus();
            } else {
                alert(`ç™»å½•å¤±è´¥: ${result.message}`);
            }
        }

        async function handleLogout() {
            await fetch('/logout');
            location.reload();
        }

        document.addEventListener('DOMContentLoaded', checkLoginStatus);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userInfoRes = await fetch('/user_info');
            const userInfo = await userInfoRes.json();
            if (!userInfo.logged_in) {
                alert('è¯·å…ˆç™»å½•ï¼');
                return;
            }

            const password = document.getElementById('password').value;
            
            output.innerHTML = '';
            loading.style.display = 'block';

            const formData = new FormData(form);
            formData.append('p123_user', userInfo.user_info.passport);
            formData.append('p123_pass', password);

            const eventSource = new EventSource(`/generate?${new URLSearchParams(formData)}`);

            eventSource.onmessage = (event) => {
                const rawLine = event.data.replace('data: ', '').trim();
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';

                if (rawLine.includes('PROCESS_EXIT_CODE:')) {
                    const code = rawLine.split(':')[1];
                    loading.style.display = 'none';
                    eventSource.close();
                    if (code !== '0') {
                        logEntry.innerHTML = `
                            <span class="log-time">${new Date().toLocaleTimeString()}</span>
                            <span class="log-error">ç”Ÿæˆè¿‡ç¨‹å‡ºç°é”™è¯¯ï¼Œé€€å‡ºç : ${code}</span>
                        `;
                    } else {
                        logEntry.innerHTML = `
                            <span class="log-time">${new Date().toLocaleTimeString()}</span>
                            <span class="log-success">ä»»åŠ¡å®Œæˆï¼Œé€€å‡ºç : ${code}</span>
                        `;
                    }
                } else if (rawLine.startsWith('[SUCCESS]')) {
                    logEntry.innerHTML = `
                        <span class="log-time">${new Date().toLocaleTimeString()}</span>
                        <span class="log-success">${rawLine.replace('[SUCCESS] ', '')}</span>
                    `;
                } else if (rawLine.startsWith('[PROCESS]')) {
                    logEntry.innerHTML = `
                        <span class="log-time">${new Date().toLocaleTimeString()}</span>
                        <span class="log-process">${rawLine.replace('[PROCESS] ', '')}</span>
                    `;
                } else if (rawLine.startsWith('[ERROR]')) {
                    logEntry.innerHTML = `
                        <span class="log-time">${new Date().toLocaleTimeString()}</span>
                        <span class="log-error">${rawLine.replace('[ERROR] ', '')}</span>
                    `;
                } else {
                    logEntry.innerHTML = `
                        <span class="log-time">${new Date().toLocaleTimeString()}</span>
                        <span class="log-file">${rawLine}</span>
                    `;
                }

                output.appendChild(logEntry);
                output.scrollTop = output.scrollHeight;
            };

            eventSource.addEventListener('error', function(event) {
                const errorMsg = event.data || 'è¿æ¥ä¸­æ–­ï¼Œè¯·æ£€æŸ¥ç½‘ç»œçŠ¶æ€';
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.innerHTML = `
                    <span class="log-time">${new Date().toLocaleTimeString()}</span>
                    <span class="log-error">${errorMsg}</span>
                `;
                output.appendChild(logEntry);
                loading.style.display = 'none';
                eventSource.close();
            });
        });
    </script>
