    <script>
    // ====================== æ ¸å¿ƒå‡½æ•°å®šä¹‰ ======================
    // å…¨å±€å®šä¹‰çš„ç™»å½•å‡½æ•°ï¼ˆä¿®å¤è¯­æ³•é”™è¯¯ï¼‰
    async function handleLogin() {
        const passport = document.getElementById('passport').value;
        const password = document.getElementById('password').value;

        try {
            const res = await fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({passport, password}),
                credentials: 'include'  // ä¿®å¤ï¼šæ·»åŠ ç¼ºå¤±çš„é€—å·
            });
            
            const result = await res.json();
            if (result.success) {
                await checkLoginStatus();
            } else {
                alert(`ç™»å½•å¤±è´¥: ${result.message}`);
            }
        } catch (error) {
            console.error('ç™»å½•è¯·æ±‚å¤±è´¥:', error);
            alert('ç½‘ç»œè¯·æ±‚å¼‚å¸¸ï¼Œè¯·æ£€æŸ¥æ§åˆ¶å°');
        }
    }

    // å…¨å±€å®šä¹‰çš„ç™»å½•çŠ¶æ€æ£€æŸ¥
    async function checkLoginStatus() {
        const res = await fetch('/user_info', {
            credentials: 'include'
        });
        const data = await res.json();
        
        if (data.logged_in) {
            document.querySelector('.login-container').style.display = 'none';
            document.querySelector('.container').style.display = 'grid';
            document.getElementById('generateButtonContainer').style.display = 'block';
            const info = data.user_info;
            document.getElementById('uid').textContent = info.uid;
            document.getElementById('nickname').textContent = info.nickname;
            document.getElementById('phone').textContent = info.passport;
            document.getElementById('spaceUsed').textContent = formatSize(info.spaceUsed);
            document.getElementById('spacePermanent').textContent = formatSize(info.spacePermanent);
            document.getElementById('userInfo').classList.add('active');
            document.getElementById('generateBtn').disabled = false;
        } else {
            document.querySelector('.login-container').style.display = 'flex';
            document.querySelector('.container').style.display = 'none';
            document.getElementById('generateButtonContainer').style.display = 'none';
            document.getElementById('generateBtn').disabled = true;
        }
    }

    // å…¨å±€å®šä¹‰çš„å­˜å‚¨ç©ºé—´æ ¼å¼åŒ–
    function formatSize(bytes) {
        const units = ['å­—èŠ‚', 'KB', 'MB', 'GB', 'TB'];
        let unitIndex = 0;
        while (bytes >= 1024 && unitIndex < 4) {
            bytes /= 1024;
            unitIndex++;
        }
        return `${bytes.toFixed(2)} ${units[unitIndex]}`;
    }

        const res = await fetch('/115_config');
        if (!res.ok) return;
        
        const config = await res.json();
        document.getElementById('mainCookie').value = config.main ? JSON.stringify(config.main, null, 2) : '';
        document.getElementById('scheduleTime').value = config.schedule_time || '08:00';

        const subAccounts = document.getElementById('subAccounts');
        subAccounts.innerHTML = ''; // æ¸…ç©ºç°æœ‰å°å·
        if (config.subs) {
            config.subs.forEach(sub => addSubAccount(JSON.stringify(sub, null, 2)));
